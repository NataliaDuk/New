<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col-6 shadow-lg p-3 mb-5 bg-body rounded">
            <h1>Калькулятор</h1>
            <br>
            <form action="calc.php" method="post">
                <input class="btn btn-outline-primary " value="0" type="text" id="text" name="calc">
                <input class="btn btn-primary" type="submit" value="Считать">
            </form>
            <br>
            <div class="d-grid   btn-lg gap-2 d-md-block ident">
                <button class="btn btn-lg btn-outline-primary " onclick="insert(7)">7</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(8)">8</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(9)">9</button>
                <button class="btn  btn-lg btn-secondary" onclick="insert('/')"> / </button>
            </div>
            <div class="d-grid  btn-lg gap-2 d-md-block">
                <button class="btn btn-lg btn-outline-primary" onclick="insert(4)">4</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(5)">5</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(6)">6</button>
                <button class="btn btn-secondary btn-lg" onclick="insert('*')">*</button>
            </div>
            <div class="d-grid  btn-lg gap-2 d-md-block">
                <button class="btn btn-lg btn-outline-primary" onclick="insert(1)">1</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(2)">2</button>
                <button class="btn btn-lg btn-outline-primary" onclick="insert(3)">3</button>
                <button class="btn btn-secondary btn-lg" onclick="insert('pow')">X<sup>y</sup></button>
            </div>
            <div class="d-grid   btn-lg gap-2 d-md-block">
                <button class="btn btn-lg btn-outline-primary" onclick="insert(0)">0</button>
                <button class="btn btn-secondary btn-lg" onclick="insert('-')"> - </button>
                <button class="btn btn-secondary btn-lg" onclick="insert('+')">+</button>
                <button class="btn btn-lg btn-danger" onclick="f()">CE</button>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <script>
        function f() {
            document.getElementById("text").value = ""
        }
        function insert(value) {
            document.getElementById("text").value += value
        }
    </script>
</body>

</html>
